<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title> Projeto Final </title>
    <script src="JS Files/main.js"></script>
    <style>
        .container{
            position: fixed;
            margin: auto;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;

            width: 80%;
            height: 85vh;
            border: dashed coral 5px;
        }


        .title{
            position: relative;
            height: 200px;

            display: flex;
            justify-content: center;
        }

        canvas{
            position: fixed;
            margin: auto;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
        }

        h1{
           position: fixed;
           margin: 30px;
           padding-left: 20%;
           padding-right: 20%;

           font-family: 'Trebuchet MS';
           font-size: 36px;
           text-align: center;
           border: solid 2px #000;
           background-color: lightgrey;
        }

        #scoreTxt{
            position: fixed;
            margin: 30px;
            padding: 50px;
            left: 15%;
            top: 25%;
            width: 150px;


            font-family: fantasy;
            font-size: 30px;
            border: solid 2px #000;
            background-color: skyblue;
            text-align: center;
        }

        #healthTxt{
            position: fixed;
            margin: 30px;
            padding: 50px;
            right: 15%;
            top: 25%;
            width: 150px;


            font-family: fantasy;
            font-size: 30px;
            border: solid 2px #000; 
            background-color: lightgreen;
            text-align: center;
        }

        #highscoreTxt{
            position: fixed;
            margin: 30px;
            padding: 20px;
            left: 16.5%;
            top: 36%;
            width: 150px;


            font-family: fantasy;
            font-size: 24px;
            border: solid 2px #000;
            background-color: goldenrod;
            text-align: center;
        }
    </style>
</head>

<body style="background-color: darkgrey;">
    <div class="container">
        <div class="title">
            <h1> Eat'em All! </h1>
        </div>

        <div id="scoreTxt">
            Score: 0
        </div>

        <div id="highscoreTxt">
            Record: 0
        </div>

        <div id="healthTxt">
            Health: 3
        </div>
    </div>

    <!-- Initializing the Game -->
    <script>
        main();
    </script>

</html>
