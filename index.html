<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title> Projeto Final </title>
    <script src="JS Files/main.js"></script>
    <style>
        .title{
            position: relative;
            height: 200px;

            display: flex;
            justify-content: center;
        }

        .keyImgs{
            position: absolute;
            width: 95%;
            bottom: 15%;
            z-index: 1;
        }

        canvas{
            position: absolute;
            margin: auto;
            top: 0%;
            bottom: 0%;
            left: 0%;
            right: 0%;
        }

        h1{
           position: absolute;
           margin: auto;
           padding-left: 20%;
           padding-right: 20%;

           font-family: 'Trebuchet MS';
           font-size: 36px;
           text-align: center;
           border: solid 2px #000;
           background-color: lightgrey;
        }

        #scoreTxt{
            position: absolute;
            margin: 30px;
            padding: 50px;
            left: 5%;
            top: 10%;
            width: 150px;


            font-family: fantasy;
            font-size: 30px;
            border: solid 2px #000;
            background-color: skyblue;
            text-align: center;
        }

        #healthTxt{
            position: absolute;
            margin: 30px;
            padding: 50px;
            right: 5%;
            top: 10%;
            width: 150px;


            font-family: fantasy;
            font-size: 30px;
            border: solid 2px #000; 
            background-color: lightgreen;
            text-align: center;
        }

        #highscoreTxt{
            position: absolute;
            margin: 30px;
            padding: 20px;
            left: 7.5%;
            top: 30%;
            width: 150px;


            font-family: fantasy;
            font-size: 24px;
            border: solid 2px #000;
            background-color: goldenrod;
            text-align: center;
        }

        #keyA{
            position: relative;
            width: 40px;
            height: auto;
            left: 30%;
        }
    </style>
</head>

<body style="background-color: darkgrey;">
    <div class="title">
        <h1> Eat'em All! </h1>
    </div>

    <div id="scoreTxt">
        Score: 0
    </div>

    <div id="healthTxt">
        Health: 3
    </div>

    <div id="highscoreTxt">
        Record: 0
    </div>

    <div class="keyImgs">
        <img id="keyA" src="IMGs/A-Key Released.png">
    </div>

    <!-- Initializing the Game -->
    <script>
        main();
    </script>
</body>

</html>
