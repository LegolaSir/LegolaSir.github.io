<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title> Projeto Final </title>
    <script src="JS Files/main.js"></script>
    <style>
        canvas{
            position: absolute;
            margin: auto;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
        }

        .title{
            position: relative;
            height: 200px;

            display: flex;
            justify-content: center;
        }

        h1{
           position: absolute;
           margin: 10px;
           padding: 25px;
           padding-left: 150px;
           padding-right: 150px;

           font-family: 'Trebuchet MS';
           font-size: 36px;
           text-align: center;
           border: solid 2px #000;
           background-color: lightgrey;
        }

        #scoreTxt{
            position: absolute;
            margin: 0 0 030px;
            padding: 50px;
            left: 250px;
            top: 250px;
            width: 150px;


            font-family: fantasy;
            font-size: 30px;
            border: solid 2px #000;
            background-color: lightgray;
            text-align: center;
        }

        #healthTxt{
            position: absolute;
            margin: 0 0 0 30px;
            padding: 50px;
            right: 250px;
            top: 250px;
            width: 150px;


            font-family: fantasy;
            font-size: 30px;
            border: solid 2px #000; 
            background-color: lightgreen;
            text-align: center;
        }

        #highscoreTxt{
            position: absolute;
            margin: 0 0 030px;
            padding: 50px;
            left: 250px;
            bottom: 250px;
            width: 150px;


            font-family: fantasy;
            font-size: 30px;
            border: solid 2px #000;
            background-color: lightgray;
            text-align: center;
        }
    </style>
</head>

<body style="background-color: darkgrey;">
    <div class="title">
        <h1> Eat'em All! </h1>
    </div>

    <div id="scoreTxt">
        Score: 0
    </div>

    <div id="healthTxt">
        Health: 3
    </div>

    <div id="highscoreTxt">
        Record: 0
    </div>

    <!-- Initializing the Game -->
    <script>
        main();
    </script>
</body>

</html>
